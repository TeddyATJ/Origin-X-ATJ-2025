<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UDO-APAC X ATJ 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon (Optional) -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        h1 {
            font-size: 2rem;
        }
        h3 {
            font-weight: normal;
            margin-top: -0.5rem;
            margin-bottom: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <h1>UDO-APAC X ATJ 2025</h1>
    <h3>LOCATION:<br>
    UDO Asia-Pacific X ATJ<br>
    Central Si Racha, Chonburi, Thailand<br>
    8 8/1 Sukhumvit Rd, Si Racha District, Chon Buri 20110, Thailand
    </h3>

    <input type="text" id="search-input" placeholder="Search anything..." style="width: 100%; padding: 8px;">

    <table id="data-table">
        <thead>
            <tr>
                <th>Day</th>
                <th>Date</th>
                <th>Name</th>
                <th>Category</th>
                <th>Item</th>
                <th>Zone</th>
                <th>Reporting Time</th>
                <th>Event Time</th>
                <th>Dismissal Time</th>
                <th>Hair</th>
                <th>Makeup</th>
                <th>Costume</th>
                <th>Footwear</th>
                <th>Notes</th>
                <th>Results</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function isValidUrl(str) {
            try {
                new URL(str);
                return true;
            } catch (_) {
                return false;
            }
        }

        function renderRow(row) {
            let html = "<tr>";
            ["Day","Date","Name","Category","Item","Zone","Reporting Time","Event Time","Dismissal Time","Hair","Makeup","Costume","Footwear","Notes","Results"].forEach(col => {
                let value = row[col] || "N/A";
                if (col === "Makeup" && isValidUrl(value)) {
                    value = `<a href="${value}" target="_blank">ATJ Stage Make-Up</a>`;
                }
                html += `<td>${value}</td>`;
            });
            html += "</tr>";
            return html;
        }

        function filterRows(keyword) {
            $("#data-table tbody tr").each(function() {
                const rowText = $(this).text().toLowerCase();
                $(this).toggle(rowText.includes(keyword.toLowerCase()));
            });
        }

        $(document).ready(function() {
            $.getJSON("/data", function(data) {
                const tbody = $("#data-table tbody");
                tbody.empty();

                // Auto-sort by Date and Event Time (if possible)
                data.sort((a, b) => {
                    const dateA = new Date(`${a.Date} ${a["Event Time"] || ""}`);
                    const dateB = new Date(`${b.Date} ${b["Event Time"] || ""}`);
                    return dateA - dateB;
                });

                data.forEach(row => {
                    tbody.append(renderRow(row));
                });
            });

            $("#search-input").on("input", function() {
                filterRows($(this).val());
            });
        });
    </script>
</body>
</html>
