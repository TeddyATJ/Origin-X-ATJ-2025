<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin X ATJ 2025</title>

    <!-- ‚úÖ Favicon Fix -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- ‚úÖ jQuery for fetching data -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #search-bar {
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            width: 250px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- ‚úÖ Restored Page Title -->
    <h1>Origin X ATJ 2025</h1>

    <!-- ‚úÖ Search Bar (Now Searches All Columns) -->
    <input type="text" id="search-bar" placeholder="Search..." onkeyup="searchTable()">

    <p>Fetching data from Google Sheets...</p>

    <!-- ‚úÖ Updated Table with Correct Column Order -->
    <table id="data-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Category</th>
                <th>Item</th>
                <th>Reporting Time</th>
                <th>Performance Time</th>
                <th>Pick Up Time</th>
                <th>Hair</th>
                <th>Make up</th>
                <th>Legwear</th>
                <th>Footwear</th>
                <th>Award</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            console.log("üì° Fetching data from /data...");

            $.getJSON("/data", function(data) {
                console.log("‚úÖ Data received:", data);

                // Check if the response contains an error
                if (data.error) {
                    console.error("‚ùå Error fetching data:", data.error);
                    alert("Error loading data: " + data.error);
                    return;
                }

                var tableBody = $("#data-table tbody");
                tableBody.empty(); // Clear existing data

                data.forEach(function(row) {
                    var newRow = "<tr>";

                    function sanitize(value) {
                        return value && value !== "NaN" ? value : "N/A";
                    }

                    newRow += "<td>" + sanitize(row.Date) + "</td>";
                    newRow += "<td>" + sanitize(row.Name) + "</td>";
                    newRow += "<td>" + sanitize(row.Category) + "</td>";
                    newRow += "<td>" + sanitize(row.Item) + "</td>";
                    newRow += "<td>" + sanitize(row["Reporting Time"]) + "</td>";
                    newRow += "<td>" + sanitize(row["Performance Time"]) + "</td>";
                    newRow += "<td>" + sanitize(row["Pick Up Time"]) + "</td>";
                    newRow += "<td>" + sanitize(row.Hair) + "</td>";

                    // Make "Makeup" a clickable link if it contains a URL
                    if (row["Make up"] && row["Make up"].startsWith("http")) {
                        newRow += '<td><a href="' + row["Make up"] + '" target="_blank">Makeup Link</a></td>';
                    } else {
                        newRow += "<td>" + sanitize(row["Make up"]) + "</td>";
                    }

                    newRow += "<td>" + sanitize(row.Legwear) + "</td>";
                    newRow += "<td>" + sanitize(row.Footwear) + "</td>";
                    newRow += "<td>" + sanitize(row.Award) + "</td>";
                    newRow += "</tr>";

                    tableBody.append(newRow);
                });

            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error("‚ùå Error fetching data:", textStatus, errorThrown);
                alert("Failed to load data. Please try again later.");
            });
        });

        // ‚úÖ Search Function (Now Filters Any Column)
        function searchTable() {
            var input = document.getElementById("search-bar").value.toLowerCase();
            var rows = document.querySelectorAll("#data-table tbody tr");

            rows.forEach(function(row) {
                var cells = row.getElementsByTagName("td");
                var match = false;

                for (var i = 0; i < cells.length; i++) {
                    if (cells[i].textContent.toLowerCase().includes(input)) {
                        match = true;
                        break;
                    }
                }

                row.style.display = match ? "" : "none";
            });
        }
    </script>

</body>
</html>
