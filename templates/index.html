<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UDO APAC X ATJ 2025</title>

  <!-- Favicon (optional) -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"/>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>UDO APAC X ATJ 2025</h1>
  <input type="text" id="search-input" placeholder="Search anything...">

  <table id="data-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Item</th>
        <th>Category</th>
        <th>Judges Comments</th>
        <th>Award</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function isValidURL(str) {
      try {
        new URL(str);
        return true;
      } catch (_) {
        return false;
      }
    }

    function sortByDateAndTime(data) {
      return data.sort((a, b) => {
        const dateA = new Date(a.Date || "");
        const dateB = new Date(b.Date || "");
        if (dateA - dateB !== 0) return dateA - dateB;

        const timeA = (a["Event Time"] || "").toLowerCase();
        const timeB = (b["Event Time"] || "").toLowerCase();
        return timeA.localeCompare(timeB);
      });
    }

    $(document).ready(function () {
      $.getJSON("/data", function (data) {
        if (data.error) {
          alert("Error: " + data.error);
          return;
        }

        data = sortByDateAndTime(data);

        const tableBody = $("#data-table tbody");
        tableBody.empty();

        data.forEach(row => {
          const comment = row["Judges Comments"];
          const commentDisplay = isValidURL(comment)
            ? `<a href="${comment}" target="_blank">Link to Comment</a>`
            : (comment || "N/A");

          const newRow = `
            <tr>
              <td>${row.Date || "N/A"}</td>
              <td>${row.Name || "N/A"}</td>
              <td>${row.Item || "N/A"}</td>
              <td>${row.Category || "N/A"}</td>
              <td>${commentDisplay}</td>
              <td>${row.Award || "N/A"}</td>
            </tr>`;
          tableBody.append(newRow);
        });

        // Enable live search across all visible text
        $("#search-input").on("keyup", function () {
          const value = $(this).val().toLowerCase();
          $("#data-table tbody tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      }).fail(function () {
        alert("Failed to fetch data from server.");
      });
    });
  </script>
</body>
</html>
